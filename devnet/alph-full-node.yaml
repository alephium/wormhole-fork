---
apiVersion: v1
kind: Service
metadata:
  name: alph-full-node
  labels:
    app: alph-full-node
spec:
  type: ClusterIP
  selector:
    app: alph-full-node
  ports:
  - name: alph-rest
    port: 12973
    targetPort: alph-rest
#  - name: alph-mining
#    port: 10973
#    targetPort: alph-mining
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: alph-full-node
spec:
  selector:
    matchLabels:
      app: alph-full-node
  serviceName: alph-full-node
  template:
    metadata:
      labels:
        app: alph-full-node
    spec:
      restartPolicy: Always
      terminationGracePeriodSeconds: 0
      volumes:
        - name: alph-full-node
          persistentVolumeClaim:
            claimName: alph-full-node-pvc
      containers:
        - name: alph-full-node
          image: alephium
          volumeMounts:
            - mountPath: /alephium-home/
              name: alph-full-node
          ports:
            - containerPort: 12973
              name: alph-rest
              protocol: TCP
#            - containerPort: 10973
#              name: alph-mining
#              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 12973
#            initialDelaySeconds: 20
        - name: alph-contracts
          image: alephium-contracts
          command:
            - /bin/sh
            - -c
            - "sh /alephium/deploy.sh && touch /alephium/success && sleep infinity"
          readinessProbe:
            exec:
              command:
                - test
                - -e
                - "/alephium/success"
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alph-full-node-pvc
spec:
  storageClassName: wormhole-devnet-storage
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi