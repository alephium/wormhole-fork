name: Code Quality

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'bridge-widget/**'
  push:
    branches:
      - master
    paths:
      - 'bridge-widget/**'

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge-widget

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "bridge-widget/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  format:
    name: Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge-widget

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "bridge-widget/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run prettier:check

  code-quality-summary:
    name: Code Quality Summary
    runs-on: ubuntu-latest
    needs: [lint, format]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Code Quality Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check job statuses
          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "✅ **ESLint**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **ESLint**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.format.result }}" == "success" ]; then
            echo "✅ **Prettier**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ **Prettier**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          # Overall status
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.format.result }}" == "success" ]; then
            echo "### ✅ All quality checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Some quality checks failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
