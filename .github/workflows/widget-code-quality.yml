name: Widget Code Quality

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "bridge-widget/**"
  push:
    branches:
      - master
      - widget-format
    paths:
      - "bridge-widget/**"

jobs:
  lint:
    name: ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge-widget

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "bridge-widget/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  format:
    name: Prettier
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bridge-widget

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          cache-dependency-path: "bridge-widget/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Check Prettier formatting
        run: npm run prettier:check
